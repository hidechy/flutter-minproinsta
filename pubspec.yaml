name: minpro_insta_2022
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf

    - family: NotoSansJP_Bold
      fonts:
        - asset: assets/fonts/NotoSansJP-Bold.otf

    - family: NotoSansJP_Medium
      fonts:
        - asset: assets/fonts/NotoSansJP-Medium.otf

    - family: NotoSansJP_Regular
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

  adaptive_icon_background: "#212121"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"

flutter_native_splash:
  image: "assets/images/ic_launcher.png"
  color: "2e2e2e"
flutter_intl:
  enabled: true
